<html>
  <head>
    <title>First website in angular js</title>
  </head>
<body ng-app="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <a routerLink="/home" class="navbar-brand" href="#">
               brand
              </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a routerLink="/home" class="nav-link" href="#">Home
                      <span class="sr-only">(current)</span>
                    </a>
              </li>
              <li class="nav-item">
                <a routerLink="/Aboutus" class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a routerLink="/gallery" class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a routerLink="/contactus" class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class='container-fluid'>
 
        <div class='col-12'>
        <ngb-carousel>
        <ng-template ngbSlide>
          <img src="../assets/img/1.jpg" alt="Random first slide" height="605" width="1500">
          <div class="carousel-caption">
            <h3>10 seconds between slides...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="../assets/img/2.jpg" alt="Random second slide" height="605" width="1500">
          <div class="carousel-caption">
            <h3>No mouse events...</h3>
            <p>This carousel doesn't pause or resume on mouse events</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="../assets/img/3.jpg" alt="Random third slide" height="605" width="1500">
          <div class="carousel-caption">
            <h3>No keyboard...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
      </ngb-carousel>
        </div>
       
        </div>
</body>
</html>
